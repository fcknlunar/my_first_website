{% extends 'base.html' %}
{% block title %}
Login
{% endblock %}
{% block body %}
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class="flashes">
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
<form method="POST">
    <div class="container mt-5">
        <h1>Login</h1>
        <form method="post">
            <input type="text" name="login" id="login" class="form-control" placeholder="Login"><br>
            <input type="password" name="password" id="password" class="form-control" placeholder="Password"><br>
            <input type="submit" class="btn btn-success" value="Login">
        </form>
    </div>
</form>
{% endblock %}
